<div mat-dialog-title>Employee From</div>
<div mat-dialog-content>
   <form [formGroup]=" emFrom" (ngSubmit)="registation()">
     <div class="flex gap-5">
     <div>
     <mat-form-field >
       <mat-label> First Name</mat-label>
       <input formControlName="firstname" matInput type="text" >
     </mat-form-field>
     </div>
     <div>
       <mat-form-field class="w-full" >
         <mat-label> Last Name</mat-label>
         <input formControlName="lastname" matInput type="text" >
       </mat-form-field>
     </div>
     </div>

     <div class="flex grid-cols-2 gap-5 w-full">
       <div>
         <mat-form-field >
           <mat-label>Email</mat-label>
           <input formControlName="email" matInput type="email" >
         </mat-form-field>
       </div>
       <div >
         <mat-form-field >
           <mat-label>Date of birth</mat-label>
           <input formControlName="dob" matInput [matDatepicker]="picker">
           <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
           <mat-datepicker #picker></mat-datepicker>
         </mat-form-field>

       </div>
     </div>


     <div>
       <mat-radio-group  >
         <mat-label class="mx-2" ><b> Gender</b> </mat-label>
         <div class="flex ">
         <mat-radio-button value="male">Male</mat-radio-button>
         <mat-radio-button  value="female">Female</mat-radio-button>
           </div>
       </mat-radio-group>

     </div>

<div class="flex grid-cols-2 gap-5">
     <div>
       <mat-form-field >
         <mat-label>Select Education</mat-label>
         <mat-select formControlName="edu" >
            <mat-option *ngFor="let edu of education"[value]="edu" >{{edu}}</mat-option>

         </mat-select>
       </mat-form-field>
     </div>
     <div>
       <mat-form-field >
         <mat-label> Company</mat-label>
         <input formControlName="company" matInput type="text" >
       </mat-form-field>
     </div>
</div>



     <div class="flex grid-cols-2 gap-5">
       <div>
         <mat-form-field >
           <mat-label>Experience</mat-label>
           <input formControlName="experience" matInput type="text" >
         </mat-form-field>
       </div>
       <div>
         <mat-form-field class="w-full" >
           <mat-label>Package</mat-label>
           <input formControlName="package" matInput type="text" >
         </mat-form-field>
       </div>
     </div>

     <button class="mt-6" mat-raised-button color="warn"> Cancel</button>
     <button class="mx-4 mt-6" mat-raised-button type="submit" color="primary">Save</button>

   </form>


</div>
<div mat-dialog-actions>

</div>
